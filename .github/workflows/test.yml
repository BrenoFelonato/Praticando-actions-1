name: test
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install nodejs
              uses: actions/setup-node@v3
            - name: install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
            - name: Run Build
              run: npm run build
            - name: Run Lint
              run: npm run lint
      
